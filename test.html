<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT API Example</title>
    <script src="https://cdn.jsdelivr.net/npm/openai@4.20.1/index.min.js"></script>
</head>
<body>
    <p id="generated-text"></p>

    <script>
        // Replace "YOUR_API_KEY" with your actual API key
        const configuration = new OpenAIApi.Configuration({
            apiKey: "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",
        });
        const openai = new OpenAIApi(configuration);

        const generateCompletionRequest = {
            prompt: "Once upon a time...",
            model: "gpt-4",
            temperature: 0.7,
            max_tokens: 256,
        };

        openai.createCompletion(generateCompletionRequest)
            .then((response) => {
                document.getElementById("generated-text").innerHTML = response.data.completion.text;
            })
            .catch((error) => {
                console.error(error);
            });
    </script>
</body>
</html>
